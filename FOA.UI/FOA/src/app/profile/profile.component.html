<div class="profile-container">
    <div class="title">My Profile</div>
    <div class="wrapper">
        <div class="left-side">
            <div class="avatar"></div>

            <div class="avatar-actions">
              <button mat-icon-button matTooltip="Primary" color="primary" aria-label="Example icon-button with a heart icon">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Primary" color="primary" aria-label="Example icon-button with a heart icon">
                  <mat-icon>delete</mat-icon>
                </button>
            </div>
        </div>
        <div class="right-side">
            <div class="informations">
              <form>
                <mat-form-field appearance="fill" class="form-group">
                    <mat-label>Firstname</mat-label>
                    <input matInput type="text" id="password" name="password" disabled>
                  </mat-form-field>
                  <mat-form-field appearance="fill" class="form-group">
                    <mat-label>Lastname</mat-label>
                    <input matInput type="text" id="password" name="password" disabled>
                  </mat-form-field>
                  <mat-form-field appearance="fill" class="form-group">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" id="password" name="password" disabled>
                  </mat-form-field>
                  <mat-form-field appearance="fill" class="form-group">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" id="password" name="password" [disabled]="!inEditMode">
                  </mat-form-field>
                  <div class="confirm-password">
                    <mat-form-field appearance="fill" class="form-group"*ngIf="inEditMode">
                      <mat-label>Confirm Password</mat-label>
                      <input matInput type="password" id="password" name="password">
                    </mat-form-field>
                  </div>
              </form>
            </div>

            <div class="address">
                <form>
                    <mat-form-field appearance="fill" class="form-group">
                        <mat-label>City</mat-label>
                        <input matInput type="text" id="password" name="password" [disabled]="!inEditMode">
                      </mat-form-field>
                      <mat-form-field appearance="fill" class="form-group">
                        <mat-label>Street</mat-label>
                        <input matInput type="text" id="password" name="password" [disabled]="!inEditMode">
                      </mat-form-field>
                      <mat-form-field appearance="fill" class="form-group">
                        <mat-label>Building</mat-label>
                        <input matInput type="text" id="password" name="password" [disabled]="!inEditMode">
                      </mat-form-field>
                      <mat-form-field appearance="fill" class="form-group">
                        <mat-label>Apartment</mat-label>
                        <input matInput type="text" id="password" name="password" [disabled]="!inEditMode">
                      </mat-form-field>
                  </form>
            </div>
        </div>
    </div>

    <div class="button-container">
        <button mat-raised-button color="primary" class="save" *ngIf="inEditMode">Save</button>
        <button mat-raised-button color="primary" (click)="inEditMode = !inEditMode">Edit</button>
    </div>
</div>
