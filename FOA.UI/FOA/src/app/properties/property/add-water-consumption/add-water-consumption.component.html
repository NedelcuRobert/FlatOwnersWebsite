<h2 mat-dialog-title>Add Water Consumption</h2>
<mat-dialog-content class="mat-typography">
    <form class="address">
        <mat-form-field appearance="fill" class="form-group">
            <mat-label>Current Month</mat-label>
            <input matInput  type="text" id="password" name="password" [value]="currentDate" disabled>
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-group">
            <mat-label>Bathroom Cold Water</mat-label>
            <input matInput  [formControl]="bathroomCold" type="text" id="password" name="password" >
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-group">
            <mat-label>Bathroom Hot Water</mat-label>
            <input matInput [formControl]="bathroomHot" type="text" id="password" name="password" >
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-group">
            <mat-label>Kitchen Cold Water</mat-label>
            <input matInput [formControl]="kitchenCold" type="text" id="password" name="password" >
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-group">
            <mat-label>Kitchen Hot Water</mat-label>
            <input matInput [formControl]="kitchenHot" type="text" id="password" name="password" >
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onAdd()" [disabled]="isDisabled">Add</button>
</mat-dialog-actions>
