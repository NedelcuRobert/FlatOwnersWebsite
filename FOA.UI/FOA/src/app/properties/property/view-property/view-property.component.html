<h2 mat-dialog-title>Details</h2>
<mat-dialog-content class="mat-typography">
    <form class="address">
        <mat-form-field appearance="fill" class="form-group">
            <mat-label>Tenant Phone Number</mat-label>
            <input matInput type="text" id="password" name="password" disabled>
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-group">
            <mat-label>Surface</mat-label>
            <input matInput type="text" id="password" name="password" disabled>
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-group">
            <mat-label>Number of people</mat-label>
            <input matInput type="text" id="password" name="password" disabled>
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-group">
            <mat-label>City</mat-label>
            <input matInput type="text" id="password" name="password" disabled>
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-group">
            <mat-label>Street</mat-label>
            <input matInput type="text" id="password" name="password" disabled>
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-group">
            <mat-label>Building</mat-label>
            <input matInput type="text" id="password" name="password" disabled>
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-group">
            <mat-label>Apartment</mat-label>
            <input matInput type="text" id="password" name="password" disabled>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Add</button>
</mat-dialog-actions>
