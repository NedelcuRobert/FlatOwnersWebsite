<div class="actions">
    <mat-form-field class="filter">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="buttons">
      <button mat-raised-button (click)="openAddDialog()">Add Contract</button>
    </div>
</div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="Service">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Service </th>
        <td mat-cell *matCellDef="let row"> {{row.serviceName}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="ProviderName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ProviderName </th>
        <td mat-cell *matCellDef="let row"> {{row.providerName}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cost </th>
        <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row" class="actions">
              <button mat-icon-button color="warn" aria-label="Example icon button with a menu icon">
                <mat-icon>delete</mat-icon>
              </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Select page of users"></mat-paginator>
  </div>
